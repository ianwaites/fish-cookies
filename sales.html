<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/int-style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner">
        <form id="moreStores">
          <fieldset>
            <legend>Add a new store!</legend>
            <label for="storeLocation">Location Name</label>
            <input name="storeLocation" type="text" />

            <label for="minCustomers">Min Customers Per Hour</label>
            <input name="minCustomers" type="number" />

            <label for="maxCustomers">Max Customers Per Hour</label>
            <input name="maxCustomers" type="number" />

            <label for="avgCookiesSold">Avereage Cookies Per Sale</label>
            <input name="avgCookiesSold" type="text" />

            <button type="submit">Please Work</button>
          </fieldset>
        </form>
        <table id="pike">
        </table>
      </div>
    </div>
    <script src="JS/app.js" type="text/javascript"></script>
  </body>
</html>
